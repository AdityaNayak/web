language:               ""
title:                  "Site Title"
description:            "Site description"
google-verification:    ""

# source:      .
# destination: ./_site
# plugins:     ./_plugins
# layouts:     ./_layouts
include:      [
                '.htaccess',
                '_pages'
              ]

# exclude from the conversion and from sitemap.xml
exclude:      [
                'node_modules',
                'npm-debug.log',
                'package.json',
                'bower.json',
                'gulpfile.js',
                'Makefile',
                'composer.json',
                'composer.lock',
                'README.md',
                'Gemfile',
                'Gemfile.lock',
                'assets/js/app.js',
                'assets/scss/*.scss',
                'assets/vendor/foundation-sites/',
                'assets/vendor/jquery/',
                'assets/vendor/motion-ui/',
                'assets/vendor/phpmailer/**/*.html',
                'assets/vendor/what-input/'
              ]
# keep_files:  ['.git','.svn']
gems:         [
                'jekyll-sitemap',
                'jekyll-paginate'
              ]
# timezone:    nil
# encoding:    nil

# future:      true
# show_drafts: false
# limit_posts: 0
# highlighter: pygments

permalink: /blog/:year/:title/
paginate_path: '/blog/page:num'
paginate:      5

